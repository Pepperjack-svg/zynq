name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'apps/server/**'
              - 'packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'turbo.json'
            frontend:
              - 'apps/client/**'
              - 'packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'turbo.json'
            docker:
              - 'Dockerfile'
              - 'docker-compose.yml'
              - '.dockerignore'
              - 'apps/server/**'
              - 'apps/client/**'
              - 'packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'turbo.json'

  backend-lint-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.backend == 'true' || github.event_name == 'push' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @zynqcloud/server lint

      - name: Test
        run: pnpm --filter @zynqcloud/server test

      - name: Build
        run: pnpm --filter @zynqcloud/server build

  frontend-lint-test:
    name: Frontend Lint & Test
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.frontend == 'true' || github.event_name == 'push' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @zynqcloud/client lint

      - name: Test
        run: pnpm --filter @zynqcloud/client test

      - name: Build
        run: pnpm --filter @zynqcloud/client build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [changes, backend-lint-test, frontend-lint-test]
    if: ${{ always() && (needs.changes.outputs.docker == 'true' || github.event_name == 'push') }}

    steps:
      - uses: actions/checkout@v4

      - name: Build production image
        run: |
          for attempt in 1 2 3; do
            echo "Build attempt $attempt/3"
            docker build -t zynqcloud:ci . && break
            [ $attempt -lt 3 ] && sleep 20 || exit 1
          done
