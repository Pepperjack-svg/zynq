name: Go Storage Service CI

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'services/go-storage/**'
      - '.github/workflows/go-storage-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/go-storage/**'
      - '.github/workflows/go-storage-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: services/go-storage

jobs:
  # ── Quality + test matrix (Ubuntu / Windows / macOS) ───────────────────────
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: services/go-storage/go.sum

      - name: go vet
        run: go vet ./...

      # gofmt outputs the list of unformatted files; empty output = pass.
      # Using shell: bash so the same script runs on all three OSes.
      - name: go fmt check
        shell: bash
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "::error::Run gofmt on these files:"
            echo "$unformatted"
            exit 1
          fi

      # govulncheck scans the module's transitive dependency graph against the
      # Go vulnerability database. Only run on Linux to keep the matrix fast;
      # vulnerabilities are not OS-specific.
      - name: govulncheck
        if: runner.os == 'Linux'
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: go test
        run: go test -race -count=1 -timeout 120s ./...

      - name: go build (native)
        run: go build -trimpath -ldflags "-s -w" -o /dev/null ./cmd/server
        if: runner.os != 'Windows'

      - name: go build (native, Windows)
        run: go build -trimpath -ldflags "-s -w" -o NUL ./cmd/server
        if: runner.os == 'Windows'

  # ── Cross-compilation + artifact upload (Linux runner only) ─────────────────
  cross-build:
    name: Cross-compile
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: services/go-storage/go.sum

      - name: Cross-compile all targets
        run: |
          mkdir -p bin
          CGO_ENABLED=0 GOOS=linux   GOARCH=amd64  go build -trimpath -ldflags "-s -w" -o bin/storage-service-linux-amd64   ./cmd/server
          CGO_ENABLED=0 GOOS=linux   GOARCH=arm64  go build -trimpath -ldflags "-s -w" -o bin/storage-service-linux-arm64   ./cmd/server
          CGO_ENABLED=0 GOOS=darwin  GOARCH=amd64  go build -trimpath -ldflags "-s -w" -o bin/storage-service-darwin-amd64  ./cmd/server
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64  go build -trimpath -ldflags "-s -w" -o bin/storage-service-windows-amd64.exe ./cmd/server

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: storage-service-${{ github.sha }}
          path: services/go-storage/bin/
          retention-days: 7
