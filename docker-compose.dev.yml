# DO NOT USE THESE DEFAULT SECRETS IN PRODUCTION â€” override via .env file or environment variables
services:
  postgres:
    image: postgres:16-alpine
    container_name: zynqcloud-postgres-dev
    environment:
      POSTGRES_USER: ${DATABASE_USER:-zynqcloud}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-supersecret_db_pass}
      POSTGRES_DB: ${DATABASE_NAME:-zynqcloud}
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DATABASE_USER:-zynqcloud} -d ${DATABASE_NAME:-zynqcloud}',
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - zynqcloud-dev

  storage-service:
    build:
      context: ./services/go-storage
      dockerfile: Dockerfile
    container_name: zynqcloud-storage-dev
    restart: unless-stopped
    environment:
      STORAGE_PORT: 5000
      STORAGE_PATH: /data/files
      SERVICE_TOKEN: ${STORAGE_SERVICE_TOKEN:-dev_storage_token_change_me}
      MAX_CONCURRENT_UPLOADS: ${MAX_CONCURRENT_UPLOADS:-256}
      MAX_ASSEMBLY_WORKERS: ${MAX_ASSEMBLY_WORKERS:-32}
      SESSION_TTL_HOURS: ${SESSION_TTL_HOURS:-24}
      MIN_FREE_BYTES: ${MIN_FREE_BYTES:-536870912}
    volumes:
      - zynq_dev_files:/data/files
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:5000/health || exit 1']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - zynqcloud-dev

  backend:
    image: node:20-alpine
    container_name: zynqcloud-backend-dev
    working_dir: /workspace
    command: sh -c "corepack enable && pnpm config set store-dir /workspace/.pnpm-store && pnpm install --frozen-lockfile && pnpm --filter @zynqcloud/server start:dev"
    depends_on:
      postgres:
        condition: service_healthy
      storage-service:
        condition: service_healthy
    environment:
      CI: 'true'
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://${DATABASE_USER:-zynqcloud}:${DATABASE_PASSWORD:-supersecret_db_pass}@postgres:5432/${DATABASE_NAME:-zynqcloud}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER:-zynqcloud}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-supersecret_db_pass}
      DATABASE_NAME: ${DATABASE_NAME:-zynqcloud}
      JWT_SECRET: ${JWT_SECRET:-zynqcloud_dev_secret_change_in_production_32chars}
      FILE_STORAGE_PATH: /data/files
      FILE_ENCRYPTION_MASTER_KEY: ${FILE_ENCRYPTION_MASTER_KEY:-YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXoxMjM0NTY=}
      EMAIL_ENABLED: 'false'
      CORS_ORIGIN: http://localhost:3000
      FRONTEND_URL: http://localhost:3000
      RATE_LIMIT_TTL: ${RATE_LIMIT_TTL:-60000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      STORAGE_SERVICE_URL: http://storage-service:5000
      STORAGE_SERVICE_TOKEN: ${STORAGE_SERVICE_TOKEN:-dev_storage_token_change_me}
    ports:
      - '4000:4000'
    volumes:
      - .:/workspace
      - backend_node_modules:/workspace/node_modules
      - backend_pnpm_store:/workspace/.pnpm-store
      - zynq_dev_files:/data/files
    networks:
      - zynqcloud-dev

  frontend:
    image: node:20-alpine
    container_name: zynqcloud-frontend-dev
    working_dir: /workspace
    command: sh -c "corepack enable && pnpm config set store-dir /workspace/.pnpm-store && pnpm install --frozen-lockfile && pnpm --filter @zynqcloud/client dev"
    depends_on:
      - backend
    environment:
      CI: 'true'
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
    ports:
      - '3000:3000'
    volumes:
      - .:/workspace
      - frontend_node_modules:/workspace/node_modules
      - frontend_pnpm_store:/workspace/.pnpm-store
    networks:
      - zynqcloud-dev

volumes:
  postgres_dev_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
  backend_pnpm_store:
    driver: local
  frontend_pnpm_store:
    driver: local
  zynq_dev_files:
    driver: local

networks:
  zynqcloud-dev:
    driver: bridge
