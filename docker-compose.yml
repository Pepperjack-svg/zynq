services:
  postgres:
    image: postgres:16-alpine
    container_name: zynqcloud-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - zynqcloud-network

  migrate:
    image: ${ZYNQCLOUD_IMAGE:-dineshmn1/zynqcloud:latest}
    container_name: zynqcloud-migrate
    restart: 'no'
    depends_on:
      postgres:
        condition: service_healthy
    command: ['node', '/app/server/dist/database/run-migrations.js']
    environment:
      NODE_ENV: production
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
    networks:
      - zynqcloud-network

  storage-service:
    build:
      context: ./services/go-storage
      dockerfile: Dockerfile
    container_name: zynqcloud-storage
    restart: unless-stopped
    environment:
      STORAGE_PORT: 5000
      STORAGE_PATH: /data/files
      SERVICE_TOKEN: ${STORAGE_SERVICE_TOKEN}
    volumes:
      - zynq_files:/data/files
    networks:
      - zynqcloud-network

  zynqcloud:
    image: ${ZYNQCLOUD_IMAGE:-dineshmn1/zynqcloud:latest}
    container_name: zynqcloud
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
      storage-service:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST:-postgres}:${DATABASE_PORT:-5432}/${DATABASE_NAME}
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      FILE_STORAGE_PATH: /data/files
      FILE_ENCRYPTION_MASTER_KEY: ${FILE_ENCRYPTION_MASTER_KEY}
      EMAIL_ENABLED: ${EMAIL_ENABLED}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      INVITE_TOKEN_TTL_HOURS: ${INVITE_TOKEN_TTL_HOURS}
      PUBLIC_REGISTRATION: ${PUBLIC_REGISTRATION}
      CORS_ORIGIN: ${CORS_ORIGIN}
      FRONTEND_URL: ${FRONTEND_URL}
      RATE_LIMIT_TTL: ${RATE_LIMIT_TTL}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX}
      STORAGE_SERVICE_URL: http://storage-service:5000
      STORAGE_SERVICE_TOKEN: ${STORAGE_SERVICE_TOKEN}
    ports:
      - '${APP_PORT:-3000}:80'
    volumes:
      - zynq_files:/data/files
    networks:
      - zynqcloud-network

volumes:
  postgres_data:
    driver: local
  zynq_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${ZYNQ_DATA_PATH:?ZYNQ_DATA_PATH is required}

networks:
  zynqcloud-network:
    driver: bridge
